<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="d'sis Catering Logo" class="header-logo">
            <div class="logo">d'sis Catering</div>
        </div>
       
    </header>

    <main>
        <div class="signup-hero-container">
            <div class="overlay"></div>
            <h2>Sign up</h2>
            <span>Create account</span>
        </div>

        <div class="signup-section">
            <h3>Sign up to your account</h3>
            <form>
                <div class="form-row">
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" value="">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" value="">
                    </div>
                </div>
                <div class="input-group full-width">
                    <label for="email">Email address</label>
                    <input type="email" id="email" value="">
                </div>
                <div class="input-group full-width">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" id="mobile-number" value="" maxlength="11" pattern="\d{11}" inputmode="numeric" placeholder="09XXXXXXXXX">
                </div>
                <div class="input-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="">
                    <button type="button" class="toggle-password" data-target="password" aria-label="Show password" aria-pressed="false">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="input-group full-width last-input-group">
                    <label for="repeat-password">Repeat Password</label>
                    <input type="password" id="repeat-password" value="">
                    <button type="button" class="toggle-password" data-target="repeat-password" aria-label="Show password" aria-pressed="false">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="form-actions">
                    <button type="submit">Sign up</button>
                    <div class="already-account">
                        Already have an account? <a href="login.html">Login now!</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
  
    </footer>

    <script src="js/api.js"></script>
    <script>
        // Signup form handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const submitButton = document.querySelector('button[type="submit"]');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const email = document.getElementById('email').value.trim();
                const mobileNumber = document.getElementById('mobile-number').value.trim();
                const password = document.getElementById('password').value;
                const repeatPassword = document.getElementById('repeat-password').value;
                
                // Basic validation
                if (!firstName || !lastName || !email || !password || !repeatPassword) {
                    alert('Please fill in all fields.');
                    return;
                }
                
                if (password !== repeatPassword) {
                    alert('Passwords do not match.');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }
                
                const mobileRegex = /^\d{11}$/;
                if (!mobileRegex.test(mobileNumber)) {
                    alert('Mobile number must contain exactly 11 digits.');
                    return;
                }
                
                // Disable button and show loading
                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';
                
                try {
                    const result = await api.register({
                        firstName,
                        lastName,
                        email,
                        mobileNumber,
                        password,
                        repeatPassword
                    });
                    
                    alert('Account created successfully! You can now login.');
                    
                    // Store user data
                    localStorage.setItem('dsis_user', JSON.stringify(result.user));
                    
                    // Redirect to login page
                    window.location.href = 'login.html';
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    alert('Signup failed: ' + (error.message || 'Please try again.'));
                } finally {
                    // Re-enable button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Sign up';
                }
            });

            // Password show/hide toggle
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetId = btn.dataset.target;
                    const input = document.getElementById(targetId);
                    if (!input) return;
                    const isHidden = input.type === 'password';
                    if (isHidden) {
                        input.type = 'text';
                        btn.querySelector('i')?.classList.replace('fa-eye', 'fa-eye-slash');
                        btn.setAttribute('aria-label', 'Hide password');
                        btn.setAttribute('aria-pressed', 'true');
                    } else {
                        input.type = 'password';
                        btn.querySelector('i')?.classList.replace('fa-eye-slash', 'fa-eye');
                        btn.setAttribute('aria-label', 'Show password');
                        btn.setAttribute('aria-pressed', 'false');
                    }
                });
            });
        });
    </script>
</body>
</html>
